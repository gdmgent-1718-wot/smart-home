<ion-header>
  <ion-navbar>
    <ion-title>Lights</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label>Kitchen light</ion-label>
      <ion-toggle id="lightSlider1" (ionChange)="ChangeLight(1)" checked="false"></ion-toggle>
  </ion-item>
  <ion-item>
        <ion-range min="10" max="100" step="10" snaps="true" [(ngModel)]="brightness1" (ionChange)="AdjustBrightness(1,brightness1)">
           <ion-icon small range-left name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range> 
  </ion-item>
  <ion-item>
      <ion-label>Bathroom light</ion-label>
      <ion-toggle id="lightSlider2" (ionChange)="ChangeLight(2)" checked="false"></ion-toggle>
  </ion-item>
  <ion-item>
        <ion-range min="10" max="100" step="10" snaps="true" [(ngModel)]="brightness2" (ionChange)="AdjustBrightness(2,brightness2)">
           <ion-icon small range-left name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range> 
  </ion-item>
       <img id="cameraImg">
</ion-content>
